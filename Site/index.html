<!DOCTYPE html>
<html>
<head>
    <title>Song Grader</title>
    <link rel="icon" href="Images/icon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Song Grader</h1>
        <h2>Currently Playing</h2>
        <img id="album-art" class="album-art" src="Images/exampleart.jpg">
        <!-- <div id="song-div" class="song-div"></div> -->
        <p id="title" class="song-title">This Songs Title</p>
        <p id="author" class="song-author">By: Liam McBride</p>
        <form id="form" method="post">
            <h2>How would you rate this song?</h2>
            <p>Overall: <input type="range" id="rating" name="rating" min="1" max="5"></p>
            <p>How did it make you feel?</p>
            <div class="type-div">
                <label><input value="hype" type="checkbox" id="type-hype" name="type-hype">Hype</label>
                <br>
                <label><input value="fun" type="checkbox" id="type-fun" name="type-fun">Fun</label>
                <br>
                <label><input value="sad" type="checkbox" id="type-sad" name="type-sad">Sad</label>
                <br>
                <label><input value="calm" type="checkbox" id="type-calm" name="type-calm">Calm</label>
                <br>
                <label><input value="angry" type="checkbox" id="type-angry" name="type-angry">Angry</label>               
            </div>
            <label id="author-rank-label">Was this a plus or minus for </label>
            <br>
            <button>-</button>
            <button>+</button>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
